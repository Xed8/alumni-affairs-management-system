version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: alumni-backend
    ports:
      - "8000:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=alumni
      - DB_USERNAME=alumni
      - DB_PASSWORD=password123
      - CACHE_STORE=database
      - QUEUE_CONNECTION=database
      - SESSION_DRIVER=database
    volumes:
      - ./backend:/app
      - ./backend/storage:/app/storage
      - ./backend/bootstrap/cache:/app/bootstrap/cache
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - alumni-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: alumni-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - alumni-network

  mysql:
    image: mysql:8.0
    container_name: alumni-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: alumni
      MYSQL_USER: alumni
      MYSQL_PASSWORD: password123
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 5
    networks:
      - alumni-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: alumni-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: alumni
      PMA_PASSWORD: password123
      PMA_ROOT_PASSWORD: root123
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - alumni-network

volumes:
  mysql_data:
    driver: local

networks:
  alumni-network:
    driver: bridge
