version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: alumni-backend
    ports:
      - "8000:80"
    environment:
      # Laravel settings
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      
      # Database
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=alumni
      - DB_USERNAME=alumni
      - DB_PASSWORD=password123
      
      # Cache/Session/Queue
      - CACHE_STORE=database
      - QUEUE_CONNECTION=database
      - SESSION_DRIVER=database
      
      # CRITICAL: Disable Xdebug by default (toggle with ENABLE_XDEBUG=1)
      - XDEBUG_MODE=off
      - XDEBUG_CONFIG=client_host=host.docker.internal
      
      # PHP settings
      - PHP_MEMORY_LIMIT=512M
      - PHP_MAX_EXECUTION_TIME=300
    
    volumes:
      # Code: bind mount for live editing (fast in WSL2)
      - ./backend:/app:delegated
      
      # Vendor: named volume (never sync back to host)
      - backend_vendor:/app/vendor
      
      # Storage: named volume (persist uploads, logs)
      - backend_storage:/app/storage
      
      # Bootstrap cache: named volume (fast, isolated)
      - backend_cache:/app/bootstrap/cache
      
      # OPcache config (no volume needed after mounted in Dockerfile)
    
    depends_on:
      mysql:
        condition: service_healthy
    
    networks:
      - alumni-network
    
    # Restart policy for stability
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: alumni-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src:delegated
      - ./frontend/public:/app/public:delegated
    depends_on:
      - backend
    networks:
      - alumni-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: alumni-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: alumni
      MYSQL_USER: alumni
      MYSQL_PASSWORD: password123
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 5
    networks:
      - alumni-network
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: alumni-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: alumni
      PMA_PASSWORD: password123
      PMA_ROOT_PASSWORD: root123
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - alumni-network
    restart: unless-stopped

volumes:
  # Named volumes for fast, isolated storage
  backend_vendor:
    driver: local
  backend_storage:
    driver: local
  backend_cache:
    driver: local
  mysql_data:
    driver: local

networks:
  alumni-network:
    driver: bridge
